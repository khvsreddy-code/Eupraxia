name: Evolve AI

on:
  schedule:
    # At 02:00 IST daily -> 20:30 UTC previous day (cron uses UTC); using 20:30 UTC to run at 02:00 IST
    - cron: '30 20 * * *'
  workflow_dispatch: {}

jobs:
  evolve:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          # install minimal requirements (avoid heavy multimodal by default)
          sed -n '1,200p' requirements_ml.txt | sed '/diffusers/d' | sed '/moviepy/d' | sed '/trimesh/d' | sed '/pyrender/d' > /tmp/reqs.txt || true
          pip install -r /tmp/reqs.txt || pip install -r requirements_ml.txt
      - name: Run evolution (reduced)
        env:
          DISABLE_MULTIMODAL: '1'
          SYNTH_EXAMPLES: '100'
          PROXY_API_KEY: ${{ secrets.PROXY_API_KEY }}
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          cd backend
          python evolve_ai.py --run-once --examples 100
      - name: Commit artifacts
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add backend/evolution_data backend/models || true
          git commit -m "Update evolution artifacts" || echo "No changes"
          git push || echo "Push failed (likely missing token)"
