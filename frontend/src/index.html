<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eupraxia AI</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div id="app" class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-8">Eupraxia AI</h1>
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
            <div class="chat-container" id="chatContainer"></div>
            <div class="mt-4">
                <form id="chatForm" class="flex gap-4">
                    <input 
                        type="text" 
                        id="userInput"
                        class="flex-1 rounded-lg border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-white"
                        placeholder="Type your message..."
                    >
                    <button 
                        type="submit"
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                    >
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
